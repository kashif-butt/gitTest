<!DOCTYPE html>

<!to load external CSS>
<link rel="stylesheet">


<html>
 <header>
   <h1 id="myH"> Caption Changer </h1>
 </header>


<body style="background-color: CadetBlue">


<p>Click button to change Caption.</p>

<button id="myB" onclick="myFunction()">Fix it</button>

<href link="https://outlook.live.com/mail/inbox"> Hotmail Inbox </href>

<script>
function myFunction() {
  var x = document.getElementById("myB").innerHTML;
  if (x == "Fix it") {
    document.getElementById("myB").innerHTML = "Fixed";
    document.getElementById("myH").innerHTML = "Caption Changed";
  }
  else {
    document.getElementById("myB").innerHTML = "Fix it";
    document.getElementById("myH").innerHTML = "Change Caption";
  }
}
</script>

</body>
</html>
