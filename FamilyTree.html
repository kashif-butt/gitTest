<script>
function hideChildren (pid, cname) {
 if (!document.getElementById(pid).style.display || document.getElementById(pid).style.display == "block") {
  var x=document.getElementsByClassName(cname);
  for ( var i = 0; i<x.length; i++) {
    x[i].style.display = "none";
  }
 }
 else {
  var x=document.getElementsByClassName(cname);
  for ( var i = 0; i<x.length; i++) {
    x[i].style.display = "block";
  }
 }
}
